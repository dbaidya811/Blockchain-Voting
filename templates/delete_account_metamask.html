<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 60px auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 16px #0002;">
        <h2 style="color: #d32f2f;">Delete Account</h2>
        <p>Are you sure you want to delete your account <b>{{ metamask }}</b>?<br>This action cannot be undone.</p>
        <form method="post">
            <button type="submit" class="landing-btn" style="background: #d32f2f; color: #fff; width: 100%;">Delete Account</button>
        </form>
        <div style="margin-top: 1rem; text-align: center;">
            <a href="{{ url_for('dashboard') }}">Cancel</a>
        </div>
    </div>
</body>
</html>
