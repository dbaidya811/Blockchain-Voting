<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #23272a 60%, #4fc3f7 100%);
            animation: fadeIn 1s;
        }
        .landing-title {
            font-size: 2.8rem;
            font-weight: bold;
            color: #ffb347;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px #000a;
        }
        .landing-sub {
            font-size: 1.3rem;
            color: #f1f1f1;
            margin-bottom: 2.5rem;
            text-align: center;
            max-width: 500px;
        }
        .landing-btns {
            display: flex;
            gap: 1.5rem;
        }
        .landing-btn {
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #4fc3f7, #ffb347);
            color: #181a1b;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #0006;
            transition: background 0.3s, color 0.2s, transform 0.2s;
        }
        .landing-btn:hover {
            background: linear-gradient(90deg, #ffb347, #4fc3f7);
            color: #23272a;
            transform: scale(1.07);
            box-shadow: 0 0 16px #4fc3f7;
        }
    </style>
</head>
<body>
    <div class="landing">
        <div class="landing-title">Voting System</div>
        <div class="landing-sub">
            Secure, transparent, and modern voting experience.<br>
            Vote with confidence, powered by modern technology.
        </div>
        <div class="landing-btns">
            <a class="landing-btn" style="background: #db4437; color: #fff;" href="/auth/google">Login with Google</a>
            <a class="landing-btn" style="background: #4267B2; color: #fff;" href="/auth/facebook">Login with Facebook</a>
        </div>
    </div>
</body>
</html>
